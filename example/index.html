<div class="container-fluid text-center">
	<header class="fixed-top btn-dark d-flex align-items-center justify-content-between">
		<span class="app-download bg-danger text-center d-none d-md-flex">
			<a href="https://mcx-systems.github.io/DinoRadio/" target="_blank">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAMAAADXqc3KAAAATlBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADEoqZZAAAAGXRSTlMAOJigQFC3xqZ7HgjKg3NtM/Xq45N/UxgF/u6CEAAAAGxJREFUKM/V0DkShDAMRNEezMgL66zQ978ouKAokE1Gwgv7lxJh03NWIlXG8LxHqPzPxGCdqXDguPrqE7vsdoQyfOL+Dkj0r5Nf4U96ZHmHnU6khdKKdChIA8WQxcVBHoqsIRVDkw8NQs2MOkwsHBBgJY/YWAAAAABJRU5ErkJggg==" alt="Download DinoRadio" />
			</a>
		</span>
		<span>&nbsp;</span>
		<h4 id="plugV" class="text-danger pt-1">DinoRadio - v1.0.2021</h4>
		<span>&nbsp;</span>

			document.getElementById('plugV').innerHTML = 'DinoRadio-' + $.fn.dinoRadio.version;
		</script>
	</header>

	<section class="row align-items-center">
		<div class="col-md-12 col-lg-4 bg-primary d-flex justify-content-center p-4">
			<div id="RadioExample1"></div>
		</div>

		<div class="col-md-12 col-lg-4 bg-warning d-flex justify-content-center p-4">
			<div id="RadioExample2"></div>
		</div>

		<div class="col-md-12 col-lg-4 bg-dark d-flex justify-content-around p-4">
			<div id="RadioExample3"></div>
		</div>
	</section>

	<footer class="fixed-bottom btn-dark d-flex align-items-center justify-content-between">
		<span>&nbsp</span>
		<h5 class="text-warning pt-1">Created by: <strong class="text-danger">MCX-Systems&reg;</strong></h5>
		<span>&nbsp</span>
	</footer>
</div>
<script>
	$(document).ready(function()
	{
		$('#RadioExample1').dinoRadio({
			autoPlay: false,
			showEqOnPlay: true,
			showPlaylistNumber: false,
			stationPlaylist: [{
				url: 'http://107.155.111.170:8282/;',
				station: 'Station Name'
			},
			{
				url: 'http://webradio.murskival.si:8000/;',
				station: 'Radio Murski val'
			}],
			// Enable plugin debug
			debug: true
		});

		$('#RadioExample2').dinoRadio({
			stationPlaylist: [
			{
				url: 'http://cast.streams.ovh:8008/stream',
				station: 'Trance Athena Radio Stream'
			},
			{
				url: 'http://5.189.142.165:8032/stream',
				station: '70s 80s All Time Greatest'
			},
			{
				url: 'http://uk3.internet-radio.com:8405/live',
				station: 'Majestic Jukebox Radio'
			},
			{
				url: 'http://51.255.127.128:8016/stream',
				station: 'The Mix Radio 80s'
			}],
			// Widget background color
			bgColor: 'rgb(250, 22, 140)',
			// Enable plugin debug
			debug: true
		});

		$('#RadioExample3').dinoRadio({
			showPlaylistOnInit: true,
			showEqOnPlay: true,
			// Widget background color
			bgColor: 'rgb(215, 183, 24)',
			// Enable plugin debug
			debug: true
		});
	});
</script>
