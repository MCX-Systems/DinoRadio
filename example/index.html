<!DOCTYPE html>

	<style>
		body
		{
			background-color: rgb(0, 0, 0);
			margin: 0;
			width: 100%;
			height: 100%;
			padding: 80px 0;
			overflow: auto;
		}
		header, footer
		{
			width: 100%;
			height: 50px;
			vertical-align: middle;
			text-align: center;
		}
		.app-download
		{
			display: flex;
			justify-content: space-around;
			align-items: center;
			direction: rtl;
			top: 0;
			position: fixed;
			flex-direction: column;
			z-index: 100;
			left: 2rem;
			border-bottom-right-radius: 50%;
			border-bottom-left-radius: 50%;
			box-shadow: 1px 2px 14px 5px rgb(67, 67, 71);
			padding: 1rem;
		}
		.app-download:hover

			box-shadow: 1px 2px 14px 5px rgb(0, 0, 0);
		}
		.app-download img

<body>

		<span class="app-download bg-danger text-center d-none d-md-flex">
			<a href="https://mcx-systems.github.io/DinoRadio/" target="_blank">

			</a>
		</span>
		<span>&nbsp;</span>
		<h4 id="plugV" class="text-danger pt-1">DinoRadio - v1.0.2021</h4>
		<span>&nbsp;</span>
		<script>
			document.getElementById('plugV').innerHTML = 'DinoRadio-' + $.fn.dinoRadio.version;
		</script>
	</header>

		</div>

		<div class="col-md-12 col-lg-4 bg-warning d-flex justify-content-center p-4">

	</section>

	<footer class="fixed-bottom btn-dark d-flex align-items-center justify-content-between">
		<span>&nbsp</span>
		<h5 class="text-warning pt-1">Created by: <strong class="text-danger">MCX-Systems&reg;</strong></h5>
		<span>&nbsp</span>
	</footer>
</div>

</html>
